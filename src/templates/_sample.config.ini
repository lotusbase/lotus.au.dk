[general]
host = 'lotus-database.au.dk'
user = 'lotusbase_web'
pass = '{{ PASSWORD }}'
db = 'lotus_web'

[admin]
user = 'lotusbase_admin'
pass = '{{ PASSWORD }}'

[paths]
web_root = ''
doc_root = '/var/www/html'
domain_name = 'https://lotus.au.dk'
gatekeeper_path = '/var/www/html/gatekeeper'
python_path = '/home/terry/anaconda3/bin/python3'
node_path = '/usr/bin/node'
blast_db_dir_internal = '/var/blast-carb/db'
blast_db_dir_public = '/var/blast/db'

[misc]
max_session_lifespan = 1800
max_user_token_lifespan = 1800
interpro_to_go_last_updated = {{ UNIX timestamp }}
go_metadata_last_updated = {{ UNIX timestamp }}

[mail]
smtp_mailserver = 'smtp01.uni.au.dk'
noreply_email = 'noreply@lotus.au.dk'
reply_email = 'hello@lotus.au.dk'

[secrets]
jwt = '{{ GLOBAL SITE SECRET FOR JWT ISSUING }}'
jwt_user_login = '{{ GLOBAL SITE SECRET TO SIGN USER LOGIC TOKENS }}'
jwt_csrf = '{{ GLOBAL SITE SECRET TO SIGN CSRF TOKENS }}'

[apikeys]
grecaptcha = '{{ REPLACE WITH GRECAPTCHA API KEY }}'
mapbox = '{{ REPLACE WITH MAPBOX API KEY }}'
mailchimp = '{{ REPLACE WITH MAILCHIMP API KEY }}'
lotusbase = '{{ REPLACE WITH LOTUSBASE API KEY }}'
google = '{{ REPLACE WITH GOOGLE API KEY }}'

[rpyc]
host = 'localhost'
port = '3030'