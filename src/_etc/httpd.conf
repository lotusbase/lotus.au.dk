    RewriteCond %{REQUEST_FILENAME} !-f

    RewriteRule .* /test/api/v1/index.php [L,QSA]

    RewriteCond %{HTTP:X-FORWARDED-FOR} !^10\.\d+\.\d+\.\d+$
    RewriteRule ^test/api/.*$ /error.php [R=403,L]



    #=====================================================================================#
    # ERROR HANDLING
    #=====================================================================================#
    # Redirect HTTP errors to the corresponding pages
    ErrorDocument 400 /error.php
    ErrorDocument 403 /error.php
    ErrorDocument 404 /error.php



    #=====================================================================================#
    # REDIRECTION RULES
    #=====================================================================================#
    # Unless directory, remove trailing slash
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)/$ /$1 [L,R=301]
    
    # To externally redirect /dir/foo.php to /dir/foo
    RewriteCond %{THE_REQUEST} ^[A-Z]{3,}\s([^.]+)\.php [NC]
    RewriteCond %{REQUEST_METHOD} !POST
    RewriteRule ^ test/%1 [R=302,L]

    # To internally forward /dir/foo to /dir/foo.php
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME}.php -f
    RewriteRule ^(.*?)/?$ test/$1.php [L]

