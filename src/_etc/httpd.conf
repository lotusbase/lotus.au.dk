    RewriteRule ^data/downloads/(.*)\.(csv|tsv|txt|tar\.gz|zip|pdf|png|jpe?g|gif|xlsx?|docx?|pptx?)$ /data/downloads/?file=data/downloads/$1.$2 [R,L]



    #=====================================================================================#
