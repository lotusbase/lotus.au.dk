###=====================================================================================###
### CONFIGURATION FOR MAIN SITE
###=====================================================================================###
<Directory /var/www/html>
    Options +FollowSymLinks
    Options -Indexes

    RewriteEngine on
    RewriteRule .* - [env=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

    #=====================================================================================#
    # SCRIPT EXECUTION
    #=====================================================================================#
    # Allow script execution (for BLAST, ExpAt and SeqRet to work)
    AddHandler cgi-script .cgi .pl .py
    Options +ExecCGI

    # Deny direct access to Python scripts
    <Files ~ "\.py$">
         Require all denied
    </Files>

    # Download script (only targetting files hosted in the /downloads/ folder)
    RewriteRule ^data/downloads/(.*)\.(csv|tsv|txt|tar\.gz|gz|zip|pdf|png|jpe?g|gif|xlsx?|docx?|pptx?|gff(\d)?|fa(sta)?)$ /data/downloads/?file=data/downloads/$1.$2 [R,L]
    


    #=====================================================================================#
    # ERROR HANDLING
    #=====================================================================================#
    # Redirect HTTP errors to the corresponding pages
    ErrorDocument 400 /error.php
    ErrorDocument 403 /error.php
    ErrorDocument 404 /error.php



    #=====================================================================================#
    # REROUTING API
    #=====================================================================================#
    # Route general calls to /api/ to the latest version
    RewriteCond %{REQUEST_URI} ^/api(/?)$
    RewriteRule .* /api/v1/ [R=301,L]

    # Route all calls to the index file in /api/v1/
    RewriteCond %{REQUEST_URI} ^/api/v1/.*$
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule .* /api/v1/index.php [L,QSA]



    #=====================================================================================#
    # REROUTING API DOCUMENTATION
    #=====================================================================================#
    RewriteCond %{REQUEST_URI} ^/docs/api(/?)$
    RewriteRule .* /docs/api/v1/ [R=301,L]


    #=====================================================================================#
    # REROUTING MAINTENANCE PAGE PLACEHOLDER
    #=====================================================================================#
    RewriteCond %{REQUEST_URI} ^/maintenance(/?)$
    RewriteRule .* / [R=301,L]


    #=====================================================================================#
    # REDIRECTION RULES
    #=====================================================================================#
    # View
    RewriteRule ^view/(gene|transcript|go|domain|lore1)/(.*)$ /view/$1?id=$2 [NC,L]

    # CORNEA jobs
    RewriteRule ^tools\/cornea\/job\/(.*)$ /tools/cornea?job=$1 [NC,L]
    RewriteRule ^tools\/cornea\/(?!job).*$ /tools/cornea [R=301,L]

    # Unless directory, remove trailing slash
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !/api/v1.*$
    RewriteRule ^(.*)/$ /$1 [L,R=301]

    # To externally redirect /dir/foo.php to /dir/foo
    RewriteCond %{THE_REQUEST} ^[A-Z]{3,}\s([^.]+)\.php [NC]
    RewriteCond %{REQUEST_METHOD} !POST
    RewriteRule ^ %1 [R=302,L]

    # To internally forward /dir/foo to /dir/foo.php
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME}.php -f
    RewriteRule ^(.*?)/?$ $1.php [L]

    # Default directory index pages
    RewriteRule ^lore1(/?)$ /lore1/search.php [R=301,L]
    RewriteRule ^meta(/?)$ /meta/about.php [R=301,L]
    RewriteRule ^data(/?)$ /data/download [R=301,L]
    RewriteRule ^go(/?)$ /go/explorer [R=301,L]

    # Redirect issues to Bitbucket repo
    RewriteRule ^issues?(/?)$ https://gitreports.com/issue/terrymun/lotus.au.dk [R=301,L]

    # Legacy redirection rules
    RewriteRule ^shortran(.*)$ /data/download [R=301,L]
    RewriteRule ^index\.html / [R=301,L]
    RewriteRule ^lore1search$ /lore1/search [R=301,L]
    RewriteRule ^search(\?v\=.*)$ /lore1/search$1 [R=301,L]
    RewriteRule ^lore1/search-exec(.*)$ /lore1/search$1 [R=301,L]
    RewriteRule ^order(\.php)?$ /lore1/order [R=301,L]
    RewriteRule ^(gene|transcript)/(.*)$ /view/$1?id=$2 [R=301,L]
    RewriteRule ^tools\/cornet\/job\/(.*)$ /tools/cornea?job=$1 [R=301,L]
    RewriteRule ^tools\/cornet(?!\/job).*$ /tools/cornea [R=301,L]

    # Redirect admin logins to user logins
    RewriteRule ^admin\/(login|logout)(\.php)?$ /users/$1.php [R=301,L]

    # Meta
    RewriteRule ^faq\.php$ /meta/faq.php [R=301,L]
    RewriteRule ^terms(\.php)?$ /meta/legal.php [R=301,L]

    # Prevent access to functions.php file
    RewriteRule ^functions\.php$ / [R=301,L]


    #=====================================================================================#
    # Allow unzipping of CORNEA .json.gz job files
    #=====================================================================================#
    # RewriteCond %{HTTP:Accept-encoding} gzip
    # RewriteCond %{REQUEST_FILENAME}\.json\.gz -s
    # RewriteRule ^(.*)\.json $1\.json\.gz [QSA]

    # RewriteRule \.json\.gz$ - [T=application/json,E=no-gzip:1]

    <Files ~ "\.json\.gz$">
      # Serve correct encoding type.
      # Header append Content-Encoding gzip
      # Force proxies to cache gzipped & non-gzipped json files separately.
      # Header append Vary Accept-Encoding
      # ForceType application/octet-stream
      # Header set Content-Disposition attachment
    </Files>

    # Redirect all direct requests for CORNEA jobs to a download script so we can track downloads
    RewriteRule ^data/cornea/jobs/(.*)\.json\.gz$ /api/v1/cornea/download?fileData=/data/cornea/jobs/$1.json.gz&resourceType=file&job=$1 [R=301,L]



    #=====================================================================================#
    # WALLED OFF ACCESS TO PUBLIC
    #=====================================================================================#
    # Deny access to configuration and variables file
    <FilesMatch ^((config|vars)\.(php|ini))$>
      Order allow,deny
      Deny from all
    </FilesMatch>

    # Deny access to raw Jekyll files in /_blog directory
    # We do this by forcibly redirecting all /_blog requests to /blog instead
    RewriteRule ^_blog(.*)$ /blog$1 [R=302,L]

    # Deny access to ExpAt
    #RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^expat(.*) /error.php [R=401,L]

    # Deny access to CORGI and CORNEA
    #RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^tools\/(corgi|cornea)(.*) /error.php [R=401,L]

    # Deny access to jBrowse test folder
    RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    RewriteRule ^genome_test(.*) /error.php [R=401,L]

    # Deny access to users area
    #RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^users\/(.*) /error.php [R=401,L]

    # Deny access to OAuth2.0
    #RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^users\/oauth\/(.*) /error.php [R=401,L]


    #=====================================================================================#
    # GENOME BROWSER
    #=====================================================================================#
    # Force Apache to server .bam and .bami files correctly
    AddType application/octet-stream .bam .bami

    # Force not to use cache for track configuration
    <FilesMatch "(trackList\.json|trackMetadata\.csv|tracks\.conf)">
      FileETag None
      <IfModule mod_headers.c>
         Header unset ETag
         Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
         Header set Pragma "no-cache"
         Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
      </IfModule>
    </FilesMatch>

    # Redirect to default data directory of JBrowse
    RewriteBase /
    RewriteRule ^genome/genomes/lotus\-japonicus/mg20/v3\.0/(.*)$ https://lotus.au.dk/genome/data/$1 [R=301,NC,L]

    # Redirect public users to use alternative trackList.json file
    # Use [NC] flag so that we retain original reference to trackList.json file
    #RewriteBase /
    #RewriteCond %{HTTP:X-FORWARDED-FOR} !^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^genome/data/(trackList|trackMetadata).(json|csv)$ /genome/data/$1.public.$2 [L,NC]

    # Redirect intranet users to use alternative trackList.json file
    # Use [NC] flag so that we retain original reference to trackList.json file
    #RewriteBase /
    #RewriteCond %{HTTP:X-FORWARDED-FOR} ^(10\.\d+\.\d+\.\d+|193\.170\.94\.\d+|192\.168\.001\.049)$
    #RewriteRule ^genome/data/(trackList|trackMetadata).(json|csv)$ /genome/data/$1.private.$2 [L,NC]

    # Redirect JBrowse track files to GateKeeper for triage
    RewriteRule ^genome/data/(trackList|trackMetadata).(json|csv)$ /gatekeeper?file=genome/data/$1.$2 [L,NC]
    RewriteCond %{REQUEST_URI} !^/genome/genomes/lotus-japonicus/mg20/v2.5/.*
    RewriteRule ^genome/genomes/(.*?)/(trackList|trackMetadata).(json|csv)$ /gatekeeper?file=genome/genomes/$1/$2.$3 [L,NC]

    # Redirect JBrowse config to GateKeeper for triage
    RewriteRule ^genome/jbrowse\.conf$ /gatekeeper?file=genome/jbrowse.conf [L,NC]


    #=====================================================================================#
    # CACHING
    #=====================================================================================#
    <IfModule mod_headers.c>
    <FilesMatch "\.(jpe?g|png|gif|svg|js)$">
        Header set Cache-Control "max-age=604800, public"
    </FilesMatch>
    </IfModule>



    #=====================================================================================#
    # GZIP COMPRESSION
    #=====================================================================================#
